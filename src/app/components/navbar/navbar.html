
 <header>
  <mat-toolbar color="primary">
   <button mat-icon-button [routerLink] = "['/']" >
      <mat-icon>home</mat-icon>
      </button>
    <a mat-flat-button color = "primary" [routerLink]="['/weather']" >Weather</a>
    <a mat-flat-button color="primary" [routerLink]="['/cities']">Cities</a>
    <a mat-flat-button color = "primary" [routerLink]="['/countries']" >Countries</a>
    <span class="separator"></span>
  
    @if(authService.isAuthenticated()) {
      <a mat-flat-button color = "primary" (click) = "authService.logout()" style = "float:right;">Logout</a>
    }@else{
      <a mat-flat-button color = "primary" [routerLink]="['/login']" sytle = "float: right;">Login</a>
    }
    </mat-toolbar>
  </header>
