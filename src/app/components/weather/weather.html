<table> 
  <thead>
    <tr>
      <th>Date</th>
      <th>Temperature (C)</th>
      <th>Temperature (F)</th>
      <th>Summary</th>
    </tr>
    </thead>
  <tbody>
  <tr *ngFor="let weather of forecast; let i = index">
    <td>{{ weather.date }}</td>
    <td>{{ weather.temperatureC }}</td>
    <td>{{ weather.temperatureF }}</td>
    <td>{{ weather.summary }}</td>
  </tr>
</tbody>

</table>
