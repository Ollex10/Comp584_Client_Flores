<div>
    <h1>Login</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <label>Name</label>
            <input type="text" id = "username" formControlName="username">

            <label>Password</label>
            <input type="password" id = "password" formControlName="password">

            <button type="submit">Login</button>
        </div>
    </form>
</div>
